<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="css/salvia.css">
    </head>
<style> 


/* Standard syntax */
#div1 {
    width: 600px;
    height: 600px;
    position: absolute;
    animation: mymove 17s infinite alternate;
    animation-timing-function: linear;
}
#div2 {
        width: 600px;
    height: 600px;
    position: absolute;
        animation: mymovei 11s infinite alternate;
        animation-timing-function: ease;

}

#div3 {
        width: 600px;
    height: 600px;
    position: absolute;
        animation: mymove 15s infinite alternate;
        animation-timing-function: ease-in;
}


#div4 {
        width: 600px;
    height: 600px;
    position: absolute;
        animation: mymovei 12s infinite alternate;
        animation-timing-function: ease-out;
}


#div5 {
        width: 600px;
    height: 600px;
    position: absolute;
        animation: mymove 10s infinite alternate;
        animation-timing-function: ease-in-out;
}



/* Standard syntax */
@keyframes mymove {
    from {left: 30px;}
    to {left: 700px;}
}

@keyframes mymovei {
    from {left: 100px;}
    to {left: 600px;}
}


</style>
<body>

<br>
<br>
<br>
<br>
<div id="div1">
    <img id="bl1" src="images/sv.png">
</div>
<div id="div2">
    <img id="bl2" src="images/sv.png">
</div>
<div id="div3">
    <img id="bl3" src="images/sv.png">
</div>

<div id="div4">
    <img id="bl4" src="images/sv.png">
</div>

<div id="div5">
    <img id="bl5" src="images/sv.png">
</div>

</body>
</html>
